        // --- Workers (Blob) ---
        const workerCode = `
          self.onmessage = async function(e) {
            const { file, maxWidth, quality } = e.data;
            try {
              const bitmap = await createImageBitmap(file);
              const scale = maxWidth / Math.max(bitmap.width, bitmap.height);
              const width = Math.floor(bitmap.width * (scale < 1 ? scale : 1));
              const height = Math.floor(bitmap.height * (scale < 1 ? scale : 1));
              const offscreen = new OffscreenCanvas(width, height);
              const ctx = offscreen.getContext('2d');
              ctx.drawImage(bitmap, 0, 0, width, height);
              const blob = await offscreen.convertToBlob({ type: 'image/jpeg', quality });
              const reader = new FileReader();
              reader.readAsDataURL(blob);
              reader.onloadend = () => self.postMessage({ success: true, url: reader.result });
            } catch (err) {
              self.postMessage({ success: false, error: err.message });
            }
          };
        `;

        // --- Audit Log Helper ---
        const logAudit = async (action, details, user) => {

        // --- Components ---

        const NotificationDropdown = ({ notifications, onClose, onViewTask }) => (

        const AuditLogDropdown = ({ isOpen, onClose }) => {
          const [logs, setLogs] = useState([]);
          const [loading, setLoading] = useState(true);

          useEffect(() => {
            if (!isOpen) return;
            setLoading(true);
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'audit_logs'));
            const unsub = onSnapshot(q, (snap) => {
              const data = snap.docs.map(d => ({id: d.id, ...d.data()}));
              data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
              setLogs(data.slice(0, 20));
              setLoading(false);
            }, (err) => setLoading(false));
            return unsub;
          }, [isOpen]);

          if (!isOpen) return null;

          return (
            <div className="absolute top-16 right-4 md:right-16 w-80 bg-white rounded-2xl shadow-xl border border-slate-100 z-50 overflow-hidden animate-slideIn">

                  <h3 className="font-bold text-sm text-slate-700 flex items-center gap-2"><History size={16} /> Activity Log</h3>
                  <button onClick={onClose}><X size={16} className="text-slate-400 hover:text-slate-600" /></button>
                </div>
                <div className="max-h-80 overflow-y-auto">
                  {loading ? <div className="flex justify-center p-6"><Loader2 className="animate-spin text-teal-500" size={20} /></div> : 
                   logs.length === 0 ? <div className="p-8 text-center text-slate-400 text-sm">No activity recorded</div> : (

            useEffect(() => {
                const ctx = document.getElementById('monthlyChart')?.getContext('2d');
                if (ctx) { const data = tasks.map(m => { const total = m.length; const done = m.filter(t => t.status === 'done').length; return total ? Math.round((done / total) * 100) : 0; }); new Chart(ctx, { type: 'line', data: { labels: MONTH_NAMES_TH, datasets: [{ label: 'Progress %', data: data, borderColor: '#14b8a6', backgroundColor: 'rgba(20, 184, 166, 0.1)', borderWidth: 3, pointBackgroundColor: '#fff', pointBorderColor: '#14b8a6', fill: true, tension: 0.4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, max: 100 }, x: { grid: { display: false } } } } }); }
            }, [tasks]);
            return (
                <div className="space-y-6 fade-in"><h3 className="text-2xl font-bold text-slate-800">Dashboard</h3><div className="grid grid-cols-1 md:grid-cols-3 gap-6"><div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 col-span-2 relative overflow-hidden"><h4 className="font-bold text-slate-800 mb-6 text-lg">Monthly Progress</h4><div className="h-64 relative z-10"><canvas id="monthlyChart"></canvas></div></div><div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 space-y-4"><h4 className="font-bold text-slate-800 text-lg mb-4">Status</h4>{Object.entries(STATUS_CONFIG).map(([key, conf]) => (<div key={key} className="flex justify-between items-center p-3 bg-slate-50 rounded-2xl border border-slate-100"><span className={`text-xs font-bold uppercase ${conf.color.split(' ')[1]}`}>{conf.label}</span><div className={`text-xl font-bold ${conf.color.split(' ')[1]}`}>{counts[key] || 0}</div></div>))}</div></div><div className="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden"><div className="p-5 border-b border-slate-50 flex justify-between items-center bg-slate-50/30"><div><h4 className="font-bold text-slate-700">Detailed Breakdown</h4><p className="text-xs text-slate-400 mt-1">Click rows to expand details</p></div></div><div className="overflow-x-auto"><table className="w-full text-sm text-left min-w-[600px]"><thead className="text-xs text-slate-400 uppercase bg-slate-50/50 border-b border-slate-100"><tr><th className="px-6 py-4 font-semibold w-1/4">Month</th><th className="px-6 py-4 font-semibold">Total Tasks</th><th className="px-6 py-4 font-semibold w-1/3">Progress</th><th className="px-6 py-4 font-semibold">%</th><th className="px-6 py-4 font-semibold text-right">Status</th></tr></thead><tbody className="divide-y divide-slate-50 font-light text-slate-600">{MONTH_NAMES_TH.map((m, i) => { const monthTasks = tasks[i] || []; const total = monthTasks.length; const done = monthTasks.filter(t => t.status === 'done').length; const percent = total ? Math.round((done / total) * 100) : 0; let barColor = 'bg-slate-100'; if (percent > 0) barColor = 'bg-blue-400'; if (percent === 100) barColor = 'bg-emerald-400'; return (<React.Fragment key={i}><tr className="hover:bg-slate-50 transition-colors cursor-pointer group" onClick={() => setExpandedMonth(expandedMonth === i ? null : i)}><td className="px-6 py-4 font-medium text-slate-700 flex items-center gap-2"><div className={`w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold transition-colors ${expandedMonth === i ? 'bg-teal-500 text-white' : 'bg-slate-100 text-slate-400 group-hover:bg-teal-500 group-hover:text-white'}`}>{i + 1}</div>{m}</td><td className="px-6 py-4">{total}</td><td className="px-6 py-4"><div className="w-full bg-slate-100 rounded-full h-2"><div className={`${barColor} h-2 rounded-full transition-all duration-1000`} style={{ width: `${percent}%` }}></div></div></td><td className="px-6 py-4 font-bold text-slate-700">{percent}%</td><td className="px-6 py-4 text-right">{percent === 100 ? <span className="text-emerald-500 text-xs font-bold bg-emerald-50 px-2 py-1 rounded-lg">Complete</span> : percent > 0 ? <span className="text-blue-500 text-xs font-bold bg-blue-50 px-2 py-1 rounded-lg">Ongoing</span> : <span className="text-slate-300">-</span>}</td></tr>{expandedMonth === i && (<tr className="bg-slate-50/50"><td colSpan="5" className="px-6 py-4"><div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2">{monthTasks.length > 0 ? monthTasks.map(t => { const conf = STATUS_CONFIG[t.status] || STATUS_CONFIG['todo']; return (<div key={t.id} className="bg-white p-3 rounded-lg border border-slate-100 text-xs text-slate-600 flex justify-between items-center shadow-sm"><span className="truncate max-w-[150px] font-medium">{t.title}{t.remark && ` (${t.remark})`}</span><span className={`px-2 py-0.5 rounded text-[10px] ${conf.color.replace('bg-', 'bg-opacity-20 bg-')}`}>{conf.label}</span></div>); }) : <span className="text-slate-400 italic">No tasks for this month</span>}</div></td></tr>)}</React.Fragment>); })}</tbody></table></div></div></div>
            );
        };

        function App() {
          const [user, setUser] = useState(null);
          const [authLoading, setAuthLoading] = useState(true);
          const [authError, setAuthError] = useState('');
          const [view, setView] = useState('planner');
          const [currentMonth, setCurrentMonth] = useState(new Date().getMonth());
          const [tasks, setTasks] = useState(Array.from({length: 12}, () => []));
          const [filter, setFilter] = useState('all');
          const [search, setSearch] = useState('');
          const [activeTask, setActiveTask] = useState(null);
          const [isAddModalOpen, setAddModalOpen] = useState(false);
          const [isDetailModalOpen, setDetailModalOpen] = useState(false);
          const [editingTask, setEditingTask] = useState(null);
          const [confirmModal, setConfirmModal] = useState({ isOpen: false, title: '', message: '', onConfirm: null });
          const [toasts, setToasts] = useState([]);
          const [actionLoading, setActionLoading] = useState(false);
          const [isSelectMode, setIsSelectMode] = useState(false);
          const [selectedTasks, setSelectedTasks] = useState(new Set());
          const [notifications, setNotifications] = useState([]);
          const [showNotif, setShowNotif] = useState(false);
          const [showHistory, setShowHistory] = useState(false);
          const workerRef = useRef(null);
          const isFirstLoad = useRef(true);

          const addToast = (message, type = 'success', undoAction = null) => {
            const id = Date.now(); setToasts(prev => [...prev, { id, message, type, undoAction }]); setTimeout(() => removeToast(id), 5000);
          };
          const removeToast = (id) => setToasts(prev => prev.filter(t => t.id !== id));
          const handleViewTask = (taskId) => {
              const targetTask = tasks.flat().find(t => t.id === taskId);
              if (targetTask) { setActiveTask(targetTask); setDetailModalOpen(true); setShowNotif(false); }
              else addToast('Task not found', 'error');
          };

          useEffect(() => {
            const blob = new Blob([workerCode], { type: "application/javascript" }); workerRef.current = new Worker(URL.createObjectURL(blob));
            const initAuth = async () => { if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken).catch(() => {}); }; initAuth();
            const unsub = onAuthStateChanged(auth, (u) => {
              setUser(u); setAuthLoading(false);
              if (u) {
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'));
                onSnapshot(q, (snap) => {
                  const newTasks = Array.from({length: 12}, () => []);
                  const allTasksFlat = [];
                  snap.forEach((d) => { const t = { id: d.id, ...d.data() }; if (t.department === 'Graphic' && t.monthIndex >= 0 && t.monthIndex < 12) { newTasks[t.monthIndex].push(t); allTasksFlat.push(t); } });
                  setTasks(newTasks);
                  if (!isFirstLoad.current) {
                      snap.docChanges().forEach(change => { if (change.type === 'added') { const newTask = change.doc.data(); if (newTask.department === 'Graphic') { setNotifications(prev => [{ id: Date.now() + Math.random(), title: 'New Task', message: `"${newTask.title}" added by ${newTask.createdBy?.split('@')[0] || 'Guest'}`, type: 'info', time: 'Just now', taskId: change.doc.id }, ...prev]); } } });
                  }
                  isFirstLoad.current = false;
                  const today = new Date().toISOString().split('T')[0];
                  const dueSoon = allTasksFlat.filter(t => t.dueDate === today && t.status !== 'done');
                  if (dueSoon.length > 0) { setNotifications(prev => { const ids = new Set(prev.map(n => n.id)); const newNotifs = dueSoon.filter(t => !ids.has(t.id)).map(t => ({ id: t.id, title: 'Task Due Today', message: `"${t.title}" is due today!`, type: 'alert', time: 'Just now', taskId: t.id })); return [...newNotifs, ...prev]; }); }
                });
              }
            });
            return () => workerRef.current?.terminate();
          }, []);

          const handleLogin = async (e) => { e.preventDefault(); setAuthLoading(true); try { await signInWithEmailAndPassword(auth, e.target.email.value, e.target.password.value); } catch (err) { setAuthError("Incorrect email/password"); setAuthLoading(false); } };
          const handleGuestLogin = async () => { setAuthLoading(true); try { await signInAnonymously(auth); } catch (err) { setAuthError(err.message); setAuthLoading(false); } };
          const handleSaveTask = async (data) => {
            setActionLoading(true);
            try {
                const taskData = { ...data, department: 'Graphic', createdBy: user.email || 'Guest' };
                if (editingTask) { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', editingTask.id), taskData); logAudit('UPDATE', `Updated task "${taskData.title}"`, user); addToast('Task updated successfully'); }
                else { await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), { ...taskData, status: 'todo', createdAt: new Date().toISOString() }); logAudit('CREATE', `Created task "${taskData.title}"`, user); addToast('New task created successfully'); }
                setAddModalOpen(false); setEditingTask(null);
            } catch (e) { addToast('Error saving task', 'error'); } finally { setActionLoading(false); }
          };

          const handleUndoDelete = async (task) => { try { await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), task); addToast('Task restored', 'success'); logAudit('RESTORE', `Restored task "${task.title}"`, user); } catch (e) { addToast('Restore failed', 'error'); } };
          const handleDelete = (task) => { setConfirmModal({ isOpen: true, title: 'Delete Task?', message: 'Are you sure? This can be undone immediately.', onConfirm: async () => { setActionLoading(true); try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id)); logAudit('DELETE', `Deleted task "${task.title}"`, user); addToast('Task deleted', 'success', () => handleUndoDelete(task)); } catch (e) { addToast('Delete failed', 'error'); } finally { setActionLoading(false); setConfirmModal(prev => ({ ...prev, isOpen: false })); } } }); };
          const handleStatusChange = async (taskId, newStatus) => { try { let targetTask = tasks.flat().find(t => t.id === taskId); await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', taskId), { status: newStatus }); if (targetTask) logAudit('UPDATE', `Changed status of "${targetTask.title}" to ${newStatus}`, user); } catch(e) { addToast('Status update failed', 'error'); } };
          const handleToggleSubtask = async (task, index) => { const newSubtasks = [...task.subtasks]; newSubtasks[index].completed = !newSubtasks[index].completed; await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { subtasks: newSubtasks }); logAudit('UPDATE', `Toggled subtask in "${task.title}"`, user); };
          const toggleSelect = (id) => { const newSet = new Set(selectedTasks); if (newSet.has(id)) newSet.delete(id); else newSet.add(id); setSelectedTasks(newSet); };
          const handleBulkAction = async (action) => { if (selectedTasks.size === 0) return; setActionLoading(true); try { const promises = Array.from(selectedTasks).map(id => { const ref = doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id); if (action === 'delete') return deleteDoc(ref); else return updateDoc(ref, { status: action }); }); await Promise.all(promises); logAudit('BULK', `Performed ${action} on ${selectedTasks.size} tasks`, user); addToast(`Bulk action (${action}) completed`, 'success'); setSelectedTasks(new Set()); setIsSelectMode(false); } catch (e) { addToast('Bulk action failed', 'error'); } finally { setActionLoading(false); } };
          const currentTasks = useMemo(() => { let list = tasks[currentMonth] || []; if (filter !== 'all') list = list.filter(t => t.channel === filter); if (search) list = list.filter(t => t.title.toLowerCase().includes(search.toLowerCase())); return list; }, [tasks, currentMonth, filter, search]);

          if (!user && !authLoading) return <LoginOverlay onLogin={handleLogin} onGuest={handleGuestLogin} loading={authLoading} error={authError} />;

          return (
            <div className="min-h-screen bg-slate-50 pb-20 relative"><ToastContainer toasts={toasts} removeToast={removeToast} />
              {showNotif && <NotificationDropdown notifications={notifications} onClose={() => setShowNotif(false)} onViewTask={handleViewTask} />}
              <AuditLogDropdown isOpen={showHistory} onClose={() => setShowHistory(false)} />
              <Navbar user={user} activeTab={view} onSwitchTab={setView} onLogout={() => signOut(auth)} toggleHistory={() => { setShowHistory(!showHistory); if(showNotif) setShowNotif(false); }} toggleNotif={() => { setShowNotif(!showNotif); if(showHistory) setShowHistory(false); }} notifCount={notifications.length} />
              <main className="max-w-7xl mx-auto px-4 py-6">
                {view === 'planner' ? (
                  <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 fade-in"><div className="hidden lg:block lg:col-span-3"><MonthNavigator currentMonth={currentMonth} onSelectMonth={setCurrentMonth} counts={tasks.map(m => m.length)} /></div><div className="lg:col-span-9 space-y-6"><div className="bg-gradient-to-r from-teal-500 to-emerald-600 text-white rounded-3xl p-8 shadow-xl shadow-teal-500/20 relative overflow-hidden"><div className="relative z-10"><div className="flex justify-between items-start"><div><h2 className="text-4xl font-bold tracking-tight mb-1">{MONTH_NAMES_TH[currentMonth]}</h2><div className="flex items-center gap-2 opacity-90 text-sm font-light"><Rocket size={14} /> Launching: <span className="font-medium">{LAUNCH_MONTHS_TH[currentMonth]}</span></div></div>{!user?.isAnonymous && (<button onClick={() => { setIsSelectMode(!isSelectMode); setSelectedTasks(new Set()); }} className={`px-4 py-2 rounded-xl text-sm font-bold backdrop-blur-sm transition ${isSelectMode ? 'bg-white text-teal-600' : 'bg-white/20 text-white hover:bg-white/30'}`}>{isSelectMode ? 'Cancel Selection' : 'Select'}</button>)}</div></div></div><div className="flex flex-col sm:flex-row justify-between gap-4"><div className="flex gap-3 overflow-x-auto no-scrollbar pb-1"><button onClick={() => setFilter('all')} className={`px-4 py-2 text-xs font-bold rounded-full whitespace-nowrap ${filter === 'all' ? 'bg-slate-800 text-white shadow-lg' : 'bg-white text-slate-500 border border-slate-200'}`}>All</button>{CHANNELS.map(c => <button key={c} onClick={() => setFilter(c)} className={`px-4 py-2 text-xs font-bold rounded-full whitespace-nowrap ${filter === c ? 'bg-teal-500 text-white shadow-md' : 'bg-white text-slate-500 border border-slate-200'}`}>{c}</button>)}</div><div className="relative w-full sm:w-64 group"><input type="text" placeholder="Search..." value={search} onChange={(e) => setSearch(e.target.value)} className="w-full bg-white border border-slate-200 rounded-full px-4 py-2 text-sm focus:ring-2 focus:ring-teal-500 outline-none pl-10 shadow-sm" /><Search className="absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400" size={16} /></div>{!user?.isAnonymous && <button onClick={() => { setEditingTask(null); setAddModalOpen(true); }} className="px-4 py-2 bg-slate-800 text-white rounded-full shadow-lg transition active:scale-95 flex items-center gap-2"><Plus size={18} /> Add</button>}</div>{currentTasks.length === 0 ? <div className="py-20 text-center border-2 border-dashed border-slate-200 rounded-3xl text-slate-300"><Layers size={48} className="mx-auto mb-3 opacity-50" /><p>No tasks found</p></div> : <div className="grid grid-cols-1 md:grid-cols-2 gap-4">{currentTasks.map(t => (<TaskCard key={t.id} task={t} isGuest={user?.isAnonymous} onClick={(task) => { setActiveTask(task); setDetailModalOpen(true); }} onEdit={(task) => { setEditingTask(task); setAddModalOpen(true); }} onDelete={() => handleDelete(t)} onStatusChange={handleStatusChange} isProcessing={actionLoading} isSelectMode={isSelectMode} isSelected={selectedTasks.has(t.id)} onToggleSelect={toggleSelect} />))}</div>}</div></div>
                ) : <Dashboard tasks={tasks} />}
              </main>
              {isSelectMode && selectedTasks.size > 0 && (<div className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-4 z-40 animate-slideUp"><span className="font-bold text-sm">{selectedTasks.size} selected</span><div className="h-4 w-px bg-slate-700"></div><button onClick={() => handleBulkAction('done')} className="text-emerald-400 hover:text-emerald-300 font-medium text-sm flex items-center gap-1"><CheckCircle2 size={16}/> Mark Done</button><button onClick={() => handleBulkAction('delete')} className="text-red-400 hover:text-red-300 font-medium text-sm flex items-center gap-1"><Trash2 size={16}/> Delete</button></div>)}
              <ConfirmModal isOpen={confirmModal.isOpen} title={confirmModal.title} message={confirmModal.message} onConfirm={confirmModal.onConfirm} onCancel={() => setConfirmModal(prev => ({ ...prev, isOpen: false }))} loading={actionLoading} />
              <AddTaskModal isOpen={isAddModalOpen} onClose={() => setAddModalOpen(false)} onSave={handleSaveTask} editingTask={editingTask} workerRef={workerRef} isSaving={actionLoading} />
              <TaskDetailModal task={activeTask} onClose={() => { setActiveTask(null); setDetailModalOpen(false); }} onEdit={(task) => { setDetailModalOpen(false); setEditingTask(task); setAddModalOpen(true); }} isGuest={user?.isAnonymous} onToggleSubtask={handleToggleSubtask} />
            </div>
          );
        }
        const root = createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
