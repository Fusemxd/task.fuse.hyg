    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; color: #334155; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .animate-slideIn { animation: slideIn 0.3s ease-out forwards; }
        .animate-slideUp { animation: slideUp 0.3s ease-out forwards; }
        .animate-scaleIn { animation: scaleIn 0.2s ease-out forwards; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.3); }
        .modal-backdrop { background-color: rgba(15, 23, 42, 0.4); backdrop-filter: blur(8px); }

            border: 3px solid #f3f3f3; border-top: 3px solid #14b8a6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite;

<body>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { 
          getAuth, 
          signInWithEmailAndPassword, 
          signInAnonymously, 
          signOut, 
          onAuthStateChanged,
          signInWithCustomToken 
        } from 'firebase/auth';
        import { 
          getFirestore, 
          collection, 
          addDoc, 
          setDoc,
          updateDoc, 
          deleteDoc, 
          doc, 
          onSnapshot, 
          query 
        } from 'firebase/firestore';
        
        import { 
          Calendar, PieChart, LogOut, Plus, Search, Filter, MoreHorizontal, CheckCircle, 
          Clock, AlertCircle, X, Image as ImageIcon, Trash2, Edit2, 
          ChevronDown, User, Layers, Rocket, Loader2, Undo, Info, CheckCircle2, 
          XCircle, AlertTriangle, Bell, ListChecks, History, Shield, CheckSquare, Square, Eye
        } from 'lucide-react';

        // --- Firebase Configuration (Restored) ---
        const defaultFirebaseConfig = {
            apiKey: "AIzaSyBdmGg7vi9QAD04TFM9suKvjoId_HO7s18",
            authDomain: "fusetaskhyg.firebaseapp.com",
            projectId: "fusetaskhyg",
            storageBucket: "fusetaskhyg.firebasestorage.app",
            messagingSenderId: "667329598644",
            appId: "1:667329598644:web:79abb5f6a20739d14f73e1"
        };
        
        const firebaseConfig = typeof window.__firebase_config !== 'undefined' && !window.__firebase_config.includes("%VITE")
            ? JSON.parse(window.__firebase_config) 
            : defaultFirebaseConfig;
        
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'graphic-planner-default';
        const initialAuthToken = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Constants ---
        const MONTH_NAMES_TH = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
        const LAUNCH_MONTHS_TH = ["กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม", "มกราคม (ปีหน้า)"];
        const CHANNELS = ["Online Platform", "Social Media", "Offline/Print", "Internal"];
        const STATUS_CONFIG = {
            'todo': { label: 'To Do', color: 'bg-slate-100 text-slate-600', dot: 'bg-slate-400' },
            'doing': { label: 'Doing', color: 'bg-blue-50 text-blue-600', dot: 'bg-blue-500' },
            'draft': { label: 'Review', color: 'bg-purple-50 text-purple-600', dot: 'bg-purple-500' },
            'done': { label: 'Done', color: 'bg-emerald-50 text-emerald-600', dot: 'bg-emerald-500' },
            'cancelled': { label: 'Cancelled', color: 'bg-red-50 text-red-600', dot: 'bg-red-500' }
        };
        const KPI_OPTIONS = [ "Financials (1.1)", "Profitability (1.2)", "Reforecasting (1.3)", "Pricing/Cost (1.4)", "Margin/Cost (1.5)", "New Products (1.6)", "Customer Exp (2.1)", "Retention/Loyalty (2.2)", "Market Presence (2.3)", "Non-Compliance (5.1)", "SOP Alignment (5.3)", "Cross-BU Synergy (6.1)", "IBC Collaboration (6.5)", "N/A" ];

        // --- Workers ---
        const workerCode = `
          self.onmessage = async function(e) {
            const { file, maxWidth, quality } = e.data;
            try {
              const bitmap = await createImageBitmap(file);
              const scale = maxWidth / Math.max(bitmap.width, bitmap.height);
              const width = Math.floor(bitmap.width * (scale < 1 ? scale : 1));
              const height = Math.floor(bitmap.height * (scale < 1 ? scale : 1));
              const offscreen = new OffscreenCanvas(width, height);
              const ctx = offscreen.getContext('2d');
              ctx.drawImage(bitmap, 0, 0, width, height);
              const blob = await offscreen.convertToBlob({ type: 'image/jpeg', quality });
              const reader = new FileReader();
              reader.readAsDataURL(blob);
              reader.onloadend = () => self.postMessage({ success: true, url: reader.result });
            } catch (err) {
              self.postMessage({ success: false, error: err.message });
            }
          };
        `;

        const logAudit = async (action, details, user) => {
          if (!user || user.isAnonymous) return;
          try {
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'audit_logs'), {
              action, details, user: user.email, timestamp: new Date().toISOString()
            });
          } catch (e) { console.error("Audit log failed", e); }
        };

        // --- Components ---

        const NotificationDropdown = ({ notifications, onClose, onViewTask }) => (
          <div className="absolute top-16 right-4 w-80 bg-white rounded-2xl shadow-xl border border-slate-100 z-50 overflow-hidden animate-slideIn">
            <div className="px-4 py-3 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
              <h3 className="font-bold text-sm text-slate-700">Notifications</h3>
              <button onClick={onClose} className="text-slate-400 hover:text-slate-600"><X size={16} /></button>
            </div>
            <div className="max-h-80 overflow-y-auto">
              {notifications.length === 0 ? <div className="p-8 text-center text-slate-400 text-sm">No new notifications</div> : 
                notifications.map((notif, idx) => (
                  <div key={idx} className="p-3 border-b border-slate-50 hover:bg-slate-50 transition flex gap-3 items-start text-left">
                    <div className={`mt-1 shrink-0 ${notif.type === 'alert' ? 'text-red-500' : 'text-blue-500'}`}>
                      {notif.type === 'alert' ? <AlertCircle size={16} /> : <Info size={16} />}
                    </div>
                    <div className="flex-1">
                      <p className="text-sm text-slate-700 font-medium">{notif.title}</p>
                      <p className="text-xs text-slate-500">{notif.message}</p>
                      <div className="flex justify-between items-center mt-2">
                        <span className="text-[10px] text-slate-400">{notif.time}</span>
                        {notif.taskId && <button onClick={() => onViewTask(notif.taskId)} className="text-[10px] font-bold text-white bg-teal-500 hover:bg-teal-600 px-3 py-1 rounded-full transition flex items-center gap-1 shadow-sm"><Eye size={12} /> View</button>}
                      </div>
                    </div>
                  </div>
                ))
              }
            </div>
          </div>
        );

        const AuditLogDropdown = ({ isOpen, onClose }) => {
          const [logs, setLogs] = useState([]);
          const [loading, setLoading] = useState(true);
          useEffect(() => {
            if (!isOpen) return;
            setLoading(true);
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'audit_logs'));
            const unsub = onSnapshot(q, (snap) => {
              const data = snap.docs.map(d => ({id: d.id, ...d.data()}));
              data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
              setLogs(data.slice(0, 20));
              setLoading(false);
            }, () => setLoading(false));
            return unsub;
          }, [isOpen]);
          if (!isOpen) return null;
          return (
            <div className="absolute top-16 right-4 md:right-16 w-80 bg-white rounded-2xl shadow-xl border border-slate-100 z-50 overflow-hidden animate-slideIn">
                <div className="px-4 py-3 bg-slate-50 border-b border-slate-100 flex justify-between items-center"><h3 className="font-bold text-sm text-slate-700 flex items-center gap-2"><History size={16} /> Activity Log</h3><button onClick={onClose}><X size={16} className="text-slate-400 hover:text-slate-600" /></button></div>
                <div className="max-h-80 overflow-y-auto">{loading ? <div className="flex justify-center p-6"><Loader2 className="animate-spin text-teal-500" size={20} /></div> : 
                   logs.length === 0 ? <div className="p-8 text-center text-slate-400 text-sm">No activity recorded</div> : (
                    <div>{logs.map(log => (<div key={log.id} className="p-3 border-b border-slate-50 hover:bg-slate-50 transition flex gap-3 text-left"><div className="mt-0.5 text-slate-400 shrink-0"><User size={14} /></div><div className="flex-1 min-w-0"><div className="flex justify-between items-baseline mb-0.5"><span className="text-xs font-bold text-slate-700 truncate">{log.user?.split('@')[0]}</span><span className="text-[10px] text-slate-400 whitespace-nowrap ml-1">{new Date(log.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span></div><p className="text-xs text-slate-600 break-words leading-snug"><span className={`font-bold uppercase text-[9px] px-1 rounded mr-1 ${log.action === 'CREATE' ? 'bg-emerald-100 text-emerald-700' : log.action === 'DELETE' ? 'bg-red-100 text-red-700' : log.action === 'UPDATE' ? 'bg-blue-100 text-blue-700' : 'bg-slate-100 text-slate-600'}`}>{log.action}</span>{log.details}</p></div></div>))}</div>
                  )}
                </div>
            </div>
          );
        };

        const ToastContainer = ({ toasts, removeToast }) => (
          <div className="fixed top-4 right-4 z-[100] flex flex-col gap-2">{toasts.map(toast => (<div key={toast.id} className={`flex items-center gap-3 p-4 rounded-xl shadow-lg border backdrop-blur-md animate-slideIn ${toast.type === 'success' ? 'bg-emerald-50/90 border-emerald-100 text-emerald-800' : toast.type === 'error' ? 'bg-red-50/90 border-red-100 text-red-800' : 'bg-white/90 border-slate-100 text-slate-800'}`}>{toast.type === 'success' && <CheckCircle2 size={20} className="text-emerald-500" />}{toast.type === 'error' && <XCircle size={20} className="text-red-500" />}{toast.type === 'info' && <Info size={20} className="text-blue-500" />}<div className="text-sm font-medium">{toast.message}</div>{toast.undoAction && <button onClick={() => { toast.undoAction(); removeToast(toast.id); }} className="ml-2 px-3 py-1 bg-white/50 hover:bg-white rounded-lg text-xs font-bold border border-emerald-200 transition-colors flex items-center gap-1"><Undo size={12} /> Undo</button>}<button onClick={() => removeToast(toast.id)} className="ml-1 opacity-50 hover:opacity-100"><X size={16} /></button></div>))}</div>
        );

        const ConfirmModal = ({ isOpen, title, message, onConfirm, onCancel, loading }) => {
          if (!isOpen) return null;
          return (
            <div className="fixed inset-0 z-[70] bg-slate-900/40 backdrop-blur-sm flex items-center justify-center p-4"><div className="bg-white rounded-3xl shadow-2xl w-full max-w-sm p-6 text-center animate-scaleIn"><div className="w-16 h-16 bg-red-50 text-red-500 rounded-full mx-auto flex items-center justify-center mb-4"><AlertTriangle size={32} /></div><h3 className="text-xl font-bold text-slate-800 mb-2">{title}</h3><p className="text-slate-500 text-sm mb-6">{message}</p><div className="flex gap-3 justify-center"><button onClick={onCancel} disabled={loading} className="px-5 py-2.5 rounded-xl bg-slate-100 text-slate-600 font-bold hover:bg-slate-200 transition disabled:opacity-50">ยกเลิก</button><button onClick={onConfirm} disabled={loading} className="px-5 py-2.5 rounded-xl bg-red-500 text-white font-bold hover:bg-red-600 transition disabled:opacity-50 flex items-center gap-2">{loading && <Loader2 size={16} className="animate-spin" />} ยืนยันลบ</button></div></div></div>
          );
        };

        const LoginOverlay = ({ onLogin, onGuest, loading, error }) => (
          <div className="fixed inset-0 z-[60] bg-slate-50 flex items-center justify-center p-4">
            <div className="bg-white/80 backdrop-blur-md p-8 md:p-10 rounded-3xl shadow-2xl w-full max-w-sm border border-white text-center">
              <div className="mb-8 flex justify-center"><div className="w-20 h-20 bg-gradient-to-tr from-teal-400 to-emerald-600 rounded-2xl flex items-center justify-center shadow-lg rotate-3 overflow-hidden"><img src="https://raw.githubusercontent.com/Fusemxd/task.fuse.hyg/37e17d0f0f712995e6e21546cba558911aecb74a/3.png" alt="Logo" className="w-16 h-16 object-contain bg-white rounded-xl p-1 -rotate-3 shadow-sm" /></div></div>
              <h2 className="text-3xl font-bold text-slate-800 mb-1">Welcome Back</h2><p className="text-slate-500 text-sm mb-8">Production Planner 2026</p>
              <form onSubmit={onLogin} className="space-y-4 text-left"><div><label className="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Email</label><input name="email" type="email" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-teal-500 outline-none" placeholder="name@company.com" required /></div><div><label className="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Password</label><input name="password" type="password" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-teal-500 outline-none" placeholder="••••••••" required /></div>{error && <div className="text-red-500 text-xs text-center bg-red-50 p-2 rounded-lg">{error}</div>}<button type="submit" disabled={loading} className="w-full py-3 bg-slate-800 text-white rounded-xl hover:bg-slate-900 transition font-bold shadow-lg flex justify-center items-center gap-2 mt-2 disabled:opacity-70">{loading ? <Loader2 className="animate-spin" size={20} /> : 'Login'}</button></form>
              <div className="relative my-8"><div className="absolute inset-0 flex items-center"><div className="w-full border-t border-slate-200"></div></div><div class="relative flex justify-center text-xs"><span className="px-2 bg-slate-50 text-slate-400">or continue as</span></div></div>
              <button onClick={onGuest} disabled={loading} className="w-full py-3 bg-white text-slate-600 rounded-xl hover:bg-slate-50 transition font-medium text-sm flex justify-center items-center gap-2 border border-slate-200 shadow-sm disabled:opacity-70">Guest Mode</button>
            </div>
          </div>

        const Navbar = ({ user, activeTab, onSwitchTab, onLogout, toggleHistory, toggleNotif, notifCount }) => (

            <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">

                <div className="h-6 w-px bg-slate-200 mx-1 hidden md:block"></div>
                <div className="flex items-center gap-2 bg-slate-50 px-3 py-1.5 rounded-full border border-slate-100"><div className="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-slate-400"><User size={14} /></div><span className="text-xs text-slate-600 font-medium truncate max-w-[100px]">{user?.isAnonymous ? 'Guest' : user?.email?.split('@')[0]}</span></div>
              </div>
              <div className="flex items-center gap-2">
                <button onClick={() => onSwitchTab('planner')} className={`px-4 py-2 rounded-full text-sm transition-all flex items-center gap-2 ${activeTab === 'planner' ? 'bg-teal-500 text-white shadow-lg shadow-teal-500/30' : 'text-slate-600 hover:bg-slate-50'}`}><Calendar size={16} /> <span className="hidden sm:inline">Planner</span></button>
                <button onClick={() => onSwitchTab('dashboard')} className={`px-4 py-2 rounded-full text-sm transition-all flex items-center gap-2 ${activeTab === 'dashboard' ? 'bg-teal-500 text-white shadow-lg shadow-teal-500/30' : 'text-slate-600 hover:bg-slate-50'}`}><PieChart size={16} /> <span className="hidden sm:inline">Dashboard</span></button>
                <div className="h-6 w-px bg-slate-200 mx-1"></div>
                {user && !user.isAnonymous && (<><button onClick={toggleNotif} className="relative p-2 text-slate-500 hover:bg-slate-50 rounded-full transition"><Bell size={18} />{notifCount > 0 && <span className="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full border border-white"></span>}</button><button onClick={toggleHistory} className="p-2 text-slate-500 hover:bg-slate-50 rounded-full transition"><History size={18} /></button></>)}
                <button onClick={onLogout} className="p-2 text-slate-300 hover:text-red-500 transition"><LogOut size={18} /></button>
              </div>
            </div>
          </nav>
        );

        const MonthNavigator = ({ currentMonth, onSelectMonth, counts }) => (
          <div className="bg-white rounded-3xl shadow-sm p-5 border border-slate-100 h-fit sticky top-24">
            <div className="flex justify-between items-center mb-4 pb-3 border-b border-slate-50"><span className="text-xs font-bold text-slate-400 uppercase tracking-wider">Timeline</span><span className="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded-full font-medium">2026</span></div>
            <div className="space-y-1.5">
              {MONTH_NAMES_TH.map((m, i) => (<button key={i} onClick={() => onSelectMonth(i)} className={`w-full text-left px-4 py-3 rounded-2xl flex justify-between items-center text-sm transition-all border ${i === currentMonth ? 'bg-teal-50 text-teal-700 border-teal-100 font-bold shadow-sm' : 'hover:bg-slate-50 text-slate-500 border-transparent'}`}><span>{m}</span>{counts[i] > 0 && <span className={`text-[10px] px-2 py-0.5 rounded-full min-w-[1.5rem] text-center transition-colors ${i === currentMonth ? 'bg-teal-500 text-white' : 'bg-slate-100 text-slate-400'}`}>{counts[i]}</span>}</button>))}
            </div>
          </div>
        );

        const TaskCard = ({ task, onClick, onEdit, onDelete, onStatusChange, isGuest, isProcessing, isSelectMode, isSelected, onToggleSelect }) => {
          const [showStatusMenu, setShowStatusMenu] = useState(false);
          const statusConfig = STATUS_CONFIG[task.status] || STATUS_CONFIG['todo'];
          const images = task.attachments || (task.imageUrl ? [{ url: task.imageUrl }] : []);
          const displayImages = images.slice(0, 4); const remainCount = images.length - 4;
          const subtaskProgress = useMemo(() => { if (!task.subtasks || task.subtasks.length === 0) return null; const completed = task.subtasks.filter(s => s.completed).length; return { completed, total: task.subtasks.length, percent: Math.round((completed / task.subtasks.length) * 100) }; }, [task.subtasks]);
          return (
            <div onClick={() => isSelectMode ? onToggleSelect(task.id) : onClick(task)} className={`bg-white p-6 rounded-3xl border relative group cursor-pointer transition-all hover:-translate-y-1 hover:shadow-lg ${task.status === 'cancelled' ? 'opacity-60 grayscale' : ''} ${isSelected ? 'border-teal-500 ring-2 ring-teal-100 bg-teal-50/30' : 'border-slate-100'}`}>

            const initAuth = async () => { if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken).catch(() => {}); }; initAuth();
            const unsub = onAuthStateChanged(auth, (u) => {
              setUser(u); setAuthLoading(false);
              if (u) {
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'));
                onSnapshot(q, (snap) => {
                  const newTasks = Array.from({length: 12}, () => []); const allTasksFlat = []; snap.forEach((d) => { const t = { id: d.id, ...d.data() }; if (t.department === 'Graphic' && t.monthIndex >= 0 && t.monthIndex < 12) { newTasks[t.monthIndex].push(t); allTasksFlat.push(t); } }); setTasks(newTasks);
                  if (!isFirstLoad.current) { snap.docChanges().forEach(change => { if (change.type === 'added') { const newTask = change.doc.data(); if (newTask.department === 'Graphic') { setNotifications(prev => [{ id: Date.now() + Math.random(), title: 'New Task', message: `"${newTask.title}" added by ${newTask.createdBy?.split('@')[0] || 'Guest'}`, type: 'info', time: 'Just now', taskId: change.doc.id }, ...prev]); } } }); }
                  isFirstLoad.current = false; const today = new Date().toISOString().split('T')[0]; const dueSoon = allTasksFlat.filter(t => t.dueDate === today && t.status !== 'done'); if (dueSoon.length > 0) { setNotifications(prev => { const ids = new Set(prev.map(n => n.id)); const newNotifs = dueSoon.filter(t => !ids.has(t.id)).map(t => ({ id: t.id, title: 'Task Due Today', message: `"${t.title}" is due today!`, type: 'alert', time: 'Just now', taskId: t.id })); return [...newNotifs, ...prev]; }); }
                });
              }
            }); return () => workerRef.current?.terminate();
          }, []);
          const handleLogin = async (e) => { e.preventDefault(); setAuthLoading(true); try { await signInWithEmailAndPassword(auth, e.target.email.value, e.target.password.value); } catch (err) { setAuthError("Incorrect email/password"); setAuthLoading(false); } };
          const handleGuestLogin = async () => { setAuthLoading(true); try { await signInAnonymously(auth); } catch (err) { setAuthError(err.message); setAuthLoading(false); } };
          const handleSaveTask = async (data) => { setActionLoading(true); try { const taskData = { ...data, department: 'Graphic', createdBy: user.email || 'Guest' }; if (editingTask) { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', editingTask.id), taskData); logAudit('UPDATE', `Updated task "${taskData.title}"`, user); addToast('Task updated successfully'); } else { await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), { ...taskData, status: 'todo', createdAt: new Date().toISOString() }); logAudit('CREATE', `Created task "${taskData.title}"`, user); addToast('New task created successfully'); } setAddModalOpen(false); setEditingTask(null); } catch (e) { addToast('Error saving task', 'error'); } finally { setActionLoading(false); } };
          const handleUndoDelete = async (task) => { try { await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), task); addToast('Task restored', 'success'); logAudit('RESTORE', `Restored task "${task.title}"`, user); } catch (e) { addToast('Restore failed', 'error'); } };
          const handleDelete = (task) => { setConfirmModal({ isOpen: true, title: 'Delete Task?', message: 'Are you sure? This can be undone immediately.', onConfirm: async () => { setActionLoading(true); try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id)); logAudit('DELETE', `Deleted task "${task.title}"`, user); addToast('Task deleted', 'success', () => handleUndoDelete(task)); } catch (e) { addToast('Delete failed', 'error'); } finally { setActionLoading(false); setConfirmModal(prev => ({ ...prev, isOpen: false })); } } }); };
          const handleStatusChange = async (taskId, newStatus) => { try { let targetTask = tasks.flat().find(t => t.id === taskId); await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', taskId), { status: newStatus }); if (targetTask) logAudit('UPDATE', `Changed status of "${targetTask.title}" to ${newStatus}`, user); } catch(e) { addToast('Status update failed', 'error'); } };
          const handleToggleSubtask = async (task, index) => { const newSubtasks = [...task.subtasks]; newSubtasks[index].completed = !newSubtasks[index].completed; await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', task.id), { subtasks: newSubtasks }); logAudit('UPDATE', `Toggled subtask in "${task.title}"`, user); };
          const toggleSelect = (id) => { const newSet = new Set(selectedTasks); if (newSet.has(id)) newSet.delete(id); else newSet.add(id); setSelectedTasks(newSet); };
          const handleBulkAction = async (action) => { if (selectedTasks.size === 0) return; setActionLoading(true); try { const promises = Array.from(selectedTasks).map(id => { const ref = doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id); if (action === 'delete') return deleteDoc(ref); else return updateDoc(ref, { status: action }); }); await Promise.all(promises); logAudit('BULK', `Performed ${action} on ${selectedTasks.size} tasks`, user); addToast(`Bulk action (${action}) completed`, 'success'); setSelectedTasks(new Set()); setIsSelectMode(false); } catch (e) { addToast('Bulk action failed', 'error'); } finally { setActionLoading(false); } };
          const currentTasks = useMemo(() => { let list = tasks[currentMonth] || []; if (filter !== 'all') list = list.filter(t => t.channel === filter); if (search) list = list.filter(t => t.title.toLowerCase().includes(search.toLowerCase())); return list; }, [tasks, currentMonth, filter, search]);
          if (!user && !authLoading) return <LoginOverlay onLogin={handleLogin} onGuest={handleGuestLogin} loading={authLoading} error={authError} />;
          return (
            <div className="min-h-screen bg-slate-50 pb-20 relative"><ToastContainer toasts={toasts} removeToast={removeToast} />{showNotif && <NotificationDropdown notifications={notifications} onClose={() => setShowNotif(false)} onViewTask={handleViewTask} />}<AuditLogDropdown isOpen={showHistory} onClose={() => setShowHistory(false)} /><Navbar user={user} activeTab={view} onSwitchTab={setView} onLogout={() => signOut(auth)} toggleHistory={() => { setShowHistory(!showHistory); if(showNotif) setShowNotif(false); }} toggleNotif={() => { setShowNotif(!showNotif); if(showHistory) setShowHistory(false); }} notifCount={notifications.length} /><main className="max-w-7xl mx-auto px-4 py-6">{view === 'planner' ? (<div className="grid grid-cols-1 lg:grid-cols-12 gap-6 fade-in"><div className="hidden lg:block lg:col-span-3"><MonthNavigator currentMonth={currentMonth} onSelectMonth={setCurrentMonth} counts={tasks.map(m => m.length)} /></div><div className="lg:col-span-9 space-y-6"><div className="bg-gradient-to-r from-teal-500 to-emerald-600 text-white rounded-3xl p-8 shadow-xl shadow-teal-500/20 relative overflow-hidden"><div className="relative z-10"><div className="flex justify-between items-start"><div><h2 className="text-4xl font-bold tracking-tight mb-1">{MONTH_NAMES_TH[currentMonth]}</h2><div className="flex items-center gap-2 opacity-90 text-sm font-light"><Rocket size={14} /> Launching: <span className="font-medium">{LAUNCH_MONTHS_TH[currentMonth]}</span></div></div>{!user?.isAnonymous && (<button onClick={() => { setIsSelectMode(!isSelectMode); setSelectedTasks(new Set()); }} className={`px-4 py-2 rounded-xl text-sm font-bold backdrop-blur-sm transition ${isSelectMode ? 'bg-white text-teal-600' : 'bg-white/20 text-white hover:bg-white/30'}`}>{isSelectMode ? 'Cancel Selection' : 'Select'}</button>)}</div></div></div><div className="flex flex-col sm:flex-row justify-between gap-4"><div className="flex gap-3 overflow-x-auto no-scrollbar pb-1"><button onClick={() => setFilter('all')} className={`px-4 py-2 text-xs font-bold rounded-full whitespace-nowrap ${filter === 'all' ? 'bg-slate-800 text-white shadow-lg' : 'bg-white text-slate-500 border border-slate-200'}`}>All</button>{CHANNELS.map(c => <button key={c} onClick={() => setFilter(c)} className={`px-4 py-2 text-xs font-bold rounded-full whitespace-nowrap ${filter === c ? 'bg-teal-500 text-white shadow-md' : 'bg-white text-slate-500 border border-slate-200'}`}>{c}</button>)}</div><div className="relative w-full sm:w-64 group"><input type="text" placeholder="Search..." value={search} onChange={(e) => setSearch(e.target.value)} className="w-full bg-white border border-slate-200 rounded-full px-4 py-2 text-sm focus:ring-2 focus:ring-teal-500 outline-none pl-10 shadow-sm" /><Search className="absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400" size={16} /></div>{!user?.isAnonymous && <button onClick={() => { setEditingTask(null); setAddModalOpen(true); }} className="px-4 py-2 bg-slate-800 text-white rounded-full shadow-lg transition active:scale-95 flex items-center gap-2"><Plus size={18} /> Add</button>}</div>{currentTasks.length === 0 ? <div className="py-20 text-center border-2 border-dashed border-slate-200 rounded-3xl text-slate-300"><Layers size={48} className="mx-auto mb-3 opacity-50" /><p>No tasks found</p></div> : <div className="grid grid-cols-1 md:grid-cols-2 gap-4">{currentTasks.map(t => (<TaskCard key={t.id} task={t} isGuest={user?.isAnonymous} onClick={(task) => { setActiveTask(task); setDetailModalOpen(true); }} onEdit={(task) => { setEditingTask(task); setAddModalOpen(true); }} onDelete={() => handleDelete(t)} onStatusChange={handleStatusChange} isProcessing={actionLoading} isSelectMode={isSelectMode} isSelected={selectedTasks.has(t.id)} onToggleSelect={toggleSelect} />))}</div>}</div></div>) : <Dashboard tasks={tasks} />}</main>{isSelectMode && selectedTasks.size > 0 && (<div className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-4 z-40 animate-slideUp"><span className="font-bold text-sm">{selectedTasks.size} selected</span><div className="h-4 w-px bg-slate-700"></div><button onClick={() => handleBulkAction('done')} className="text-emerald-400 hover:text-emerald-300 font-medium text-sm flex items-center gap-1"><CheckCircle2 size={16}/> Mark Done</button><button onClick={() => handleBulkAction('delete')} className="text-red-400 hover:text-red-300 font-medium text-sm flex items-center gap-1"><Trash2 size={16}/> Delete</button></div>)}<ConfirmModal isOpen={confirmModal.isOpen} title={confirmModal.title} message={confirmModal.message} onConfirm={confirmModal.onConfirm} onCancel={() => setConfirmModal(prev => ({ ...prev, isOpen: false }))} loading={actionLoading} /><AddTaskModal isOpen={isAddModalOpen} onClose={() => setAddModalOpen(false)} onSave={handleSaveTask} editingTask={editingTask} workerRef={workerRef} isSaving={actionLoading} /><TaskDetailModal task={activeTask} onClose={() => { setActiveTask(null); setDetailModalOpen(false); }} onEdit={(task) => { setDetailModalOpen(false); setEditingTask(task); setAddModalOpen(true); }} isGuest={user?.isAnonymous} onToggleSubtask={handleToggleSubtask} /></div>
          );
        }
        const root = createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
